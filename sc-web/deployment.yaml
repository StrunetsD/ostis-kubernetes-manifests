apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc-web
  namespace: ostis-system
  labels:
    app: sc-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc-web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sc-web
    spec:
      containers:
      - name: sc-web
        image: ostis/sc-web:0.9.0
        command: ["/usr/bin/tini", "--", "/sc-web/scripts/docker_entrypoint.sh"]
        args:
        - "--server-host=machine"
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: SERVER_HOST
          value: "machine"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always

